<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
  <script src="./src/threejs-loader/OBJLoader.js"></script>
  <script src="./src/threejs-loader/MTLLoader.js"></script>
  <link rel="stylesheet" href="./src/styles/index.css" />
  <title>Shooting Range</title>
  <link rel="shortcut icon" type="image/jpg" href="./src/styles/aim.png" />
</head>

<body>

  <div>
    <div class="head">
      <button class="how-to-button">How to Play</button>
      <div>
        <h1 class="header">Shooting Range</h1>
        <span class="credit">by: Monica Liang Zheng</span>
      </div>
      <div class="navlinks">
        <a href="https://github.com/lmonica97/shooting_range" class="nav1"><img
            src="./src/styles/github-sign.png" /></a>
        <a href="https://www.linkedin.com/in/monica-liang-a06510146/"><img src="./src/styles/linkedin.png" /></a>
      </div>
    </div>
  </div>
  <div class="field">
    <div class="canvas-background">
      <!-- <canvas id="canvasBackground" width="1700" height="700"></canvas> -->
      <canvas id="gameScreen" width="1700" height="700"></canvas>
      <div id="background" class="visible">
        <div class="welcomeText">Welcome to the Shooting Range. <br> Press 'Enter' to begin shooting! Instructions on
          how-to-play is above. <br> By Monica Liang Zheng <br>
        </div>
      </div>
      <div class="score-timer">
          <div id="score">Score: 0</div>
          <div id="timer">Time</div>
      </div>
      <div id="crosshair"></div>
      <div>X: <span id="x"></span> | Y: <span id="y"></span></div>
      </div>
    </div>
  </div>
  <!-- <canvas id="gameScreen" width="1700" height="700"></canvas> -->
  <script  type="module" src="./dist/main.js">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.122/build/three.module.js';
  </script>
</body>

</html>
